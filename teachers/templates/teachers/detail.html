
<h2>Teacher's profile</h2>
<h3><a href="{% url 'index' %}">Back to Teachers Directory</a></h1>
<table>
{% for field in form %}
<tr>
    <td>
    <label class="inline">{{ field.label_tag }}</label>
    </td>
    <td>
        {% if field.field.widget.input_type == 'file' %}
            <img src={{ field.value.url }} /> 
        {% else %}
            {{ field }}
        {% endif %}
    </td>
</tr> 
{% endfor %}
 
</table>
